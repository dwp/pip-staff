{% extends "layout.html" %}

{% block pageTitle %}
  Create claimant record
{% endblock %}

{% block content %}
  <form id="form" method="post" action="#">

    <div class="govuk-width-container">
      <a href="claimant-search" class="govuk-back-link">Back</a>

      <main class="govuk-main-wrapper">

        <div class="govuk-grid-row">
          <div class="govuk-grid-column-two-thirds">
            <h1 class="govuk-heading-l">Enter claimant details</h1>
            <h2 class="govuk-heading-m">Full name</h2>
            <p class="govuk-body">Wilma Flintstone</p>
            <h2 class="govuk-heading-m">Email address<h2>
            <p class="govuk-body">wilma.flintstone@email.com</p>
            <div class="govuk-form-group">
              <label class="govuk-label" for="national-insurance-number">
                National Insurance number
              </label>
              <input class="govuk-input govuk-input--width-10" id="national-insurance-number" name="national-insurance-number" type="text" aria-describedby="national-insurance-number-hint" spellcheck="false">
            </div> <!-- govuk-form-group -->

            <div class="govuk-form-group">
              <fieldset class="govuk-fieldset" role="group" aria-describedby="dob-hint">
                <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                  <h1 class="govuk-heading-m">
                    Date of birth
                  </h1>
                </legend>
                <div class="govuk-date-input" id="dob">
                  <div class="govuk-date-input__item">
                    <div class="govuk-form-group">
                      <label class="govuk-label govuk-date-input__label" for="dob-day">
                        Day
                      </label>
                      <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="dob-day" name="dob-day" type="text" autocomplete="bday-day" pattern="[0-9]*" inputmode="numeric">
                    </div>
                  </div>
                  <div class="govuk-date-input__item">
                    <div class="govuk-form-group">
                      <label class="govuk-label govuk-date-input__label" for="dob-month">
                        Month
                      </label>
                      <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="dob-month" name="dob-month" type="text" autocomplete="bday-month" pattern="[0-9]*" inputmode="numeric">
                    </div>
                  </div>
                  <div class="govuk-date-input__item">
                    <div class="govuk-form-group">
                      <label class="govuk-label govuk-date-input__label" for="dob-year">
                        Year
                      </label>
                      <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="dob-year" name="dob-year" type="text" autocomplete="bday-year" pattern="[0-9]*" inputmode="numeric">
                    </div>
                  </div>
                </div>
              </fieldset>
            </div> <!-- govuk-form-group -->

            <div class="govuk-form-group">
              <label class="govuk-label" for="width-10">
                Mobile phone number
              </label>
              <input class="govuk-input govuk-input--width-10" id="width-10" name="width-10" type="text">
            </div> <!-- govuk-form-group -->

            <input type="submit" class="govuk-button govuk-!-margin-top-6" value="Create account" id="submit">

          </div> <!-- govuk-grid-column-two-thirds -->

          <div class="govuk-grid-column-one-third">

          </div> <!-- govuk-grid-column-one-third -->
        </div> <!-- govuk-grid-row -->

      </main>
    </div> <!-- govuk-width-container -->
  </form>
{% endblock %}
