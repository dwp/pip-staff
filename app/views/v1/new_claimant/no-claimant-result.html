{% extends "layout.html" %}

{% block pageTitle %}
  Claimant search no results
{% endblock %}

{% block content %}
  <form id="form" method="post" action="create-record">

    <div class="govuk-width-container">
      <a href="claimant-search" class="govuk-back-link">Back</a>

      <main class="govuk-main-wrapper">

        <div class="govuk-grid-row">
          <div class="govuk-grid-column-two-thirds">
            <h1 class="govuk-heading-l">No record found</h1>
            <p><a href="claimant-search">Try again</a> or create an account</P>
            <input type="submit" class="govuk-button govuk-!-margin-top-6" value="Create account" id="submit">

          </div> <!-- govuk-grid-column-two-thirds -->

          <div class="govuk-grid-column-one-third">

          </div> <!-- govuk-grid-column-one-third -->
        </div> <!-- govuk-grid-row -->

      </main>
    </div> <!-- govuk-width-container -->
  </form>
{% endblock %}
