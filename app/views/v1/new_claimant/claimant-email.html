{% extends "layout.html" %}

{% block pageTitle %}
  Claimant email
{% endblock %}

{% block beforeContent %}
  {% include "includes/beta-banner.html" %}
  <a href="check-your-answers" class="govuk-back-link">Back</a>
{% endblock %}

{% block content %}

  <form id="form" method="post" action="check-your-answers">

    <div class="govuk-width-container">

      <main class="govuk-main-wrapper">

        <div class="govuk-grid-row">
          <div class="govuk-grid-column-two-thirds">
            <h1 class="govuk-heading-m">Claimants email</h1>
            <div class="govuk-form-group">
              <input class="govuk-input" id="email" name="email" type="email" aria-describedby="email-hint" autocomplete="email" spellcheck="false">
            </div> <!-- govuk-form-group -->

            <input type="submit" class="govuk-button govuk-!-margin-top-6" value="Save and continue" id="submit">

          </div> <!-- govuk-grid-column-two-thirds -->

          <div class="govuk-grid-column-one-third">

          </div> <!-- govuk-grid-column-one-third -->
        </div> <!-- govuk-grid-row -->

      </main>
    </div> <!-- govuk-width-container -->
  </form>

{% endblock %}
